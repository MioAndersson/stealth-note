<div class="container">
  <h2>message form</h2>
  <form autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="message.title" required>
    </div>
    <div class="form-group">
      <label for="message">message</label>
      <textarea type="text" class="form-control" id="message" name="message" [(ngModel)]="message.message" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">submit</button>
  </form>
</div>
